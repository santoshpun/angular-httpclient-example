<h1 class="heading"><strong>Github </strong> Repos of user : {{username}}</h1>

<div class="alert alert-info" role="alert">
    Add new repository
</div>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<form [formGroup]="repoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id"
            formControlName="id">

        <div *ngIf="f.id.touched && f.id.invalid" class="alert alert-danger">
            <div *ngIf="f.id.errors.required">Required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name"
            formControlName="name">

        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
            <div *ngIf="f.name.errors.required">Required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="url">Project URL</label>
        <input type="text" class="form-control" id="url" name="url"
            formControlName="url">

        <div *ngIf="f.url.touched && f.url.invalid" class="alert alert-danger">
            <div *ngIf="f.url.errors.required">Required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" cols="10"
            formControlName="description">
        </textarea>

        <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
            <div *ngIf="f.description.errors.required">Required</div>
        </div>
    </div>
    

    <div style="margin-top: 10px;">
        <button type="submit" class="btn btn-primary" [disabled]="!repoForm.valid">Submit</button>
        <button class="btn btn-secondary" style="margin-left: 20px;" type="reset" (click)="onReset()">Reset</button>
    </div>
</form>


<table class='table'>
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Project Url</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repo of repos; let i = index;">
            <td>{{i+1}}</td>
            <td>{{repo.id}}</td>
            <td>{{repo.name}}</td>
            <td>{{repo.html_url}}</td>
            <td>{{repo.description}}</td>
        </tr>
    </tbody>
</table>
